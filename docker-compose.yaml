services:
  ui:
    build:
      context: ui
      dockerfile: Dockerfile
    ports:
      - "80:3000"
    env_file:
      - ui/.env
    environment:
      - NEXT_PUBLIC_AUTH0_REDIRECT_URI=http://localhost/
    depends_on:
      - listings-api
  listings-api:
    build:
      context: api
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    env_file:
      - api/.env
    environment:
      - NODE_ENV=production
      - APP_NAME=listings-api
      - APP_HOST=localhost
      - APP_PORT=3000
      - APP_LOG_LEVEL=info
      - APP_LOOP_TIMEOUT=2000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=default_user
      - DB_PASSWORD=password
      - DB_NAME=marketplace
    depends_on:
      - db
  listings-state-pm:
    build:
      context: api
      dockerfile: Dockerfile
    env_file:
      - api/.env
    environment:
      - DB_HOST=db
      - APP_NAME=listings-state-pm
      - NODE_ENV=production
    depends_on:
      - db
  purchases-state-pm:
    build:
      context: api
      dockerfile: Dockerfile
    env_file:
      - api/.env
    environment:
      - DB_HOST=db
      - APP_NAME=purchases-state-pm
      - NODE_ENV=production
    depends_on:
      - db
  db:
    image: postgres:17
    container_name: postgres_container
    restart: always
    shm_size: 128mb
    environment:
      - POSTGRES_PASSWORD=password
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  postgres_data:
